<div class="container">
    <h1>Car On Sale</h1>
    <form>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="this.email">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="this.user.password">
        <button type="submit" (click)="this.login()">Login</button>
    </form>
</div>
